{% comment %}
<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>ueditor demo</title>
</head>

<body>
    <!-- 加载编辑器的容器 -->
    <script id="container" name="content" type="text/plain">
        这里写你的初始化内容
    </script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
</body>

</html>{% endcomment %}


<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div1 {
            width: 200px;
            height: 138px;
            border: #000 solid 1px;
            margin: 50px auto;
            overflow: hidden;
        }

        #div1 img {
            cursor: pointer;
            transition: all 0.6s;
        }

        #div1 img:hover {
            transform: scale(1.4);
        }
    </style>
</head>
<body>
<div id="div1">
    <img src="http://www.webkaka.com/tutorial/html/upload/2017/7/201707272257591611.jpg"/>
</div>
</body>
</html>
